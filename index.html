<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styl.css">
    <title>calculater</title>
</head>
<body>
    <main>
        <div class="show-window">
            0
        </div>
        <div class="key-pad">
            <button class="key first-line" id="clear-all" >AC</button>
            <button class="key first-line" id="clear-last" >C </button>
            <button class="key first-line" id="">% </button>
            <button class="key num operation" id="divide" > /</button>
            <button class="key num" > 7</button>
            <button class="key num" > 8</button>
            <button class="key num" > 9</button>
            <button class="key num operation"  id="multipiay" > *</button>
            <button class="key num" > 4</button>
            <button class="key num" > 5</button>
            <button class="key num" > 6</button>
            <button class="key num operation" id="minus" >- </button>
            <button class="key num" >1 </button>
            <button class="key num" > 2</button>
            <button class="key num" >3 </button>
            <button class="key num operation" id="plus" > +</button>
            <button class="key num" >00</button>
            <button class="key num" id="zero">0 </button>
            <button class="key num" id="point" > .</button>
            <button class="key operation" id="equal" > =</button>

        </div>

    </main>
    <script src="./main.js"></script>
</body>
</html>
